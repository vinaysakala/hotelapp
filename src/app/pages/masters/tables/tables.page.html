<ion-header class="ion-no-border">
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
    </ion-buttons>
    <ion-title>Table Master</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: #ffffff;">
  <div class="stats-row">
    <ion-text>Total Tables: 
      <ion-chip  color="primary">{{ tables.length }}</ion-chip>
      </ion-text>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let table of tables">
        <ion-card mode="ios" class="table-card">
          <div class="status-indicator" [ngClass]="table.status === 'Available' ? 'bg-success' : 'bg-danger'"></div>

          <ion-card-content class="ion-text-center">
            <ion-icon name="restaurant-outline" color="medium" class="table-icon"></ion-icon>
            <h2 class="table-number">{{ table.tableName }}</h2>
            <p class="capacity">Capacity: {{ table.capacity }}</p>

            <ion-badge [color]="table.status === 'Available' ? 'success' : 'danger'" mode="ios">
              {{ table.status }}
            </ion-badge>

            <div class="action-buttons">
              <ion-button fill="clear" (click)="editTable(table)">
                <ion-icon name="create-outline" slot="icon-only"></ion-icon>
              </ion-button>
              <ion-button fill="clear" color="danger" (click)="deleteTable(table.id)">
                <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openAddTable()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
