<ion-header class="ion-no-border">
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
    </ion-buttons>
    <ion-title>Menu items</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: #ffffff;">
  <ion-toolbar color="white" class="ion-no-border">
    <ion-searchbar placeholder="Search dishes..." class="custom-searchbar" (ionInput)="filterItems($event)">
    </ion-searchbar>
  </ion-toolbar>

  <div class="category-scroll">
    <ion-chip [outline]="selectedCat !== 'all'" color="primary" (click)="filterByCategory('all')">All</ion-chip>
    <ion-chip *ngFor="let cat of categories" [outline]="selectedCat !== cat.id" color="primary"
      (click)="filterByCategory(cat.id)">
      {{ cat.name }}
    </ion-chip>
  </div>

  <div class="card-container">
    <ion-card mode="ios" *ngFor="let item of filteredMenuItems" class="menu-card">
      <ion-item lines="none">
        <div slot="start" class="type-indicator" [ngClass]="item.type === 'Veg' ? 'veg' : 'non-veg'">
          <div class="dot"></div>
        </div>

        <ion-label>
          <h2 class="item-name">{{ item.name }}</h2>
          <p class="category-label">{{ getCategoryName(item.categoryId) }}</p>
          <h3 class="price-text">₹{{ item.price }}</h3>
        </ion-label>

        <ion-button fill="clear" slot="end" (click)="editItem(item)">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>
        <ion-button fill="clear" slot="end" color="danger" (click)="deleteItem(item.id)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-card>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openAddMenuItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>


<ion-modal [isOpen]="isModalOpen" (ionModalDidDismiss)="isModalOpen = false">
  <ng-template>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>{{ editingItem ? 'Edit Item' : 'Add Item' }}</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeModal()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <ion-item fill="outline" mode="md" class="ion-margin-bottom">
        <ion-label position="stacked">Item Name</ion-label>
        <ion-input [(ngModel)]="itemForm.name" placeholder="Enter dish name"></ion-input>
      </ion-item>

      <ion-item fill="outline" mode="md" class="ion-margin-bottom">
        <ion-label position="stacked">Price (₹)</ion-label>
        <ion-input type="number" [(ngModel)]="itemForm.price" placeholder="0.00"></ion-input>
      </ion-item>

      <ion-item fill="outline" mode="md" class="ion-margin-bottom">
        <ion-label position="stacked">Category</ion-label>
        <ion-select [(ngModel)]="itemForm.categoryId" placeholder="Select Category">
          <ion-select-option *ngFor="let cat of categories" [value]="cat.id">
            {{ cat.name }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-list>
        <ion-radio-group [(ngModel)]="itemForm.type">
          <ion-list-header><ion-label>Food Type</ion-label></ion-list-header>
          <ion-item lines="none">
            <ion-radio value="Veg">Veg</ion-radio>
          </ion-item>
          <ion-item lines="none">
            <ion-radio value="Non-Veg">Non-Veg</ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>

      <ion-button expand="block" (click)="saveItem()" class="ion-margin-top">
        {{ editingItem ? 'Update Dish' : 'Save Dish' }}
      </ion-button>
    </ion-content>
  </ng-template>
</ion-modal>
