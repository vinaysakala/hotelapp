<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1" *ngIf="permissions?.canManageTables">
      <ion-icon aria-hidden="true" name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2" *ngIf="permissions?.canViewMasters">
      <ion-icon aria-hidden="true" name="settings-outline"></ion-icon>
      <ion-label>Masters</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="kds" href="/kds" *ngIf="permissions?.canViewKDS">
      <ion-icon aria-hidden="true" name="restaurant-outline"></ion-icon>
      <ion-label>Kitchen Display</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon aria-hidden="true" name="person-circle"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
